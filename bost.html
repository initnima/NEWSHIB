        const boostBtn = document.getElementById('boost-btn');
        const fullEnergyBtn = document.getElementById('fullenergy-btn');
        const boostCountDisplay = document.getElementById('boost-count');
        const fullEnergyCountDisplay = document.getElementById('fullenergy-count');

        let boostClicks = 3;
        let fullEnergyClicks = 3;

        boostBtn.addEventListener('click', function (e) {
            e.preventDefault();
            if (boostClicks > 0) {
                boostClicks--;
                boostCountDisplay.textContent = `${boostClicks}/3`;
                if (boostClicks === 0) {
                    boostBtn.classList.add('disabled');

                }
